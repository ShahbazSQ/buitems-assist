<!DOCTYPE html>
<html>
<head>
    <title>Edit FAQ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <h3>✏️ Edit FAQ</h3>
    <form method="POST" action="/admin/update/{{ faq[0] }}" class="mt-4">
        <div class="mb-3">
            <label>Question:</label>
            <input type="text" name="question" class="form-control" value="{{ faq[1] }}" required>
        </div>
        <div class="mb-3">
            <label>Answer:</label>
            <input type="text" name="answer" class="form-control" value="{{ faq[2] }}" required>
        </div>
        <button type="submit" class="btn btn-success">Update</button>
        <a href="/admin" class="btn btn-secondary">Cancel</a>
    </form>
</body>
</html>
